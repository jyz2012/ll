{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
	<title>学习笔记</title>
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/static/editormd.css"/>
	<script src="/static/editormd.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border">
		<a class="navbar-brand" href="{% url 'learning_logs:index'%}">
			学习笔记
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarCollapse" aria-controls="navbarCollapse"
			aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="btn btn btn" href="{% url 'learning_logs:topics' %}" role="button">
            公开主题
          </a>
				</li>
        <li class="nav-item">
					<a class="btn btn btn" href="{% url 'learning_logs:my_topics' %}" role="button">我的主题</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				{% if user.is_authenticated %}
				<li class="nav-item">
					<span class="navbar-text">欢迎回来， {{ user.username }}</span>
				</li>
				<li class="nav-item">
					<a class="navbar-link" href="{% url 'users:logout' %}">登出</a>
				</li>
				{% else %}
				<li class="nav-item">
					<a class="btn btn btn" href="{% url 'users:register' %}"
					role="button">注册</a>
				</li>
				<li class="nav-item">
					<a class="btn btn btn" href="{% url 'users:login' %}"
					role="button">登录</a>
				</li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<main role="main" class="container">
		<div class="pb-2 mb-2 border-bottom">
			{% block header %}{% endblock header %}
		</div>
		<div>
			{% block content %}{% endblock content %}
		</div>
	</main>
</body>
</html>
